<!DOCTYPE html>
<html lang="en" class="weather-sunny">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the Weather?</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container-title">
        <h1 class="location-title">Location</h1>
        <div class="date">
          <h3 class="day-of-week">Wednesday</h3>
          <h3 class="time">16:41</h3>
        </div>
      </div>
      <div class="weather-image-div">
        <img
          class="weather-image"
          src="./imgs/weather-images/sunny-outline.svg"
          alt="image"
        />
      </div>
      <div class="temperature">
        <h1 class="temperature-text">27Â°C</h1>
      </div>

      <div class="other-info-div">
        <div class="rainfall-div">
          <img
            class="weather-image other-info-img"
            src="./imgs/accessory-images/umbrella-outline.svg"
            alt="rainfall"
          />
          <h5 class="other-info-text">0 mm</h5>
        </div>
        <div class="humidity-div">
          <img
            class="weather-image other-info-img"
            src="./imgs/accessory-images/water-outline.svg"
            alt="humidity"
          />
          <h5 class="other-info-text">0%</h5>
        </div>

        <div class="wind-speed-div">
          <img
            class="weather-image other-info-img"
            src="./imgs/accessory-images/balloon-outline.svg"
            alt="wind speed"
          />
          <h5 class="other-info-text">0 kph</h5>
        </div>
      </div>
    </div>
  </body>
</html>
